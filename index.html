<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        />
        <link rel="stylesheet" href="./styles.css" type="text/css" />
        <title>Momentum App</title>
    </head>

    <body>
        <section id="main">
            <!-- Time -->
            <div id="time"></div>

            <!-- Name -->
            <h1 class="header"></h1>
            <div class="textBox">
                <input
                    type="text"
                    id="name"
                    class="input"
                    placeholder="Enter name here"
                    required
                />
                <button id="editButton" class="inputButton">
                    <i class="fa-solid fa-arrow-right-to-bracket thin"></i>
                </button>
            </div>

            <!-- Quote -->
            <div class="quote">
                <div id="randomQuote"></div>
                <div id="quoteAuthor"></div>
            </div>
        </section>

        <!-- Mission -->
        <section id="sub-1">
            <div>
                <h3>My Mission:</h3>
                <p id="mission"></p>
            </div>
            <div class="textBox">
                <input
                    type="text"
                    id="missionInput"
                    class="input"
                    placeholder="What is your mission for today?"
                    required
                />
                <button id="missionButton" class="inputButton">
                    <i class="fa-solid fa-arrow-right-to-bracket thin"></i>
                </button>
            </div>
        </section>

        <section id="sub-2">
            <!-- Task list -->
            <div>
                <h3>To-Do List:</h3>
                <div id="taskList"></div>
            </div>
            <div class="textBox">
                <input
                    type="text"
                    id="taskInput"
                    class="input"
                    placeholder="Add new task"
                    required
                />
                <button id="addButton" class="inputButton">
                    <i class="fa-solid fa-arrow-right-to-bracket thin"></i>
                </button>
            </div>
        </section>

        <script src="./script.js"></script>
    </body>
</html>
