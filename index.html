<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        />
        <link rel="stylesheet" href="./styles.css" type="text/css" />
        <title>Momentum App</title>
    </head>

    <body onload="formatAMPM()">
        <!-- navbar -->
        <div class="container">
            <nav class="navbar">
                <div class="hamburgerMenu">
                    <div class="line line-1"></div>
                    <div class="line line-2"></div>
                    <div class="line line-3"></div>
                </div>

                <ul class="navList">
                    <li class="navItem">
                        <a href="#" class="navLink">Home</a>
                    </li>
                    <li class="navItem">
                        <a href="#" class="navLink">About</a>
                    </li>
                    <li class="navItem">
                        <a href="#" class="navLink">News</a>
                    </li>
                    <li class="navItem">
                        <a href="#" class="navLink">Gallery</a>
                    </li>
                    <li class="navItem">
                        <a href="#" class="navLink">Events</a>
                    </li>
                    <li class="navItem">
                        <a href="#" class="navLink">Contact us</a>
                    </li>
                </ul>
            </nav>
        </div>
        <section id="main">
            <!-- Time -->
            <div id="time"></div>

            <!-- Name -->
            <h1 class="header"></h1>
            <div class="textBox">
                <input
                    type="text"
                    id="name"
                    class="input"
                    placeholder="Enter name here"
                    required
                />
                <button id="editButton" class="inputButton">
                    <i class="fa-solid fa-arrow-right-to-bracket thin"></i>
                </button>
            </div>

            <!-- Quote -->
            <div class="quoteContainer">
                <div class="quote">
                    <div id="randomQuote"></div>
                    <div id="quoteAuthor"></div>
                </div>
                <div class="editMenu">
                    <input id="toggler" type="checkbox" name="menu" />
                    <label for="toggler">
                        <div class="dot dot-1"></div>
                        <div class="dot dot-2"></div>
                        <div class="dot dot-3"></div>
                    </label>
                    <div class="dropmenu">
                        <div>Edit your quote:</ldiv>
                        <div class="edit">
                            <div class="textBox">
                                <input
                                    type="text"
                                    id="quoteInput"
                                    class="input"
                                    placeholder="Enter new quote"
                                    required
                                />
                                <button id="quoteButton" class="inputButton">
                                    <i class="fa-solid fa-arrow-right-to-bracket thin"></i>
                                </button>
                            </div>
                        </div>
                        <div class="edit">
                            <div class="textBox">
                                <input
                                    type="text"
                                    id="authorInput"
                                    class="input"
                                    placeholder="Enter new author"
                                    required
                                />
                                <button id="authorButton" class="inputButton">
                                    <i class="fa-solid fa-arrow-right-to-bracket thin"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Mission -->
        <section id="sub-1">
            <div>
                <h3>My Mission:</h3>
                <p id="mission"></p>
            </div>
            <div class="textBox">
                <input
                    type="text"
                    id="missionInput"
                    class="input"
                    placeholder="What is your mission for today?"
                    required
                />
                <button id="missionButton" class="inputButton">
                    <i class="fa-solid fa-arrow-right-to-bracket thin"></i>
                </button>
            </div>
        </section>

        <section id="sub-2">
            <!-- Task list -->
            <div>
                <h3>To-Do List:</h3>
                <div id="taskList"></div>
            </div>
            <div class="textBox">
                <input
                    type="text"
                    id="taskInput"
                    class="input"
                    placeholder="Add new task"
                    required
                />
                <button id="addButton" class="inputButton">
                    <i class="fa-solid fa-arrow-right-to-bracket thin"></i>
                </button>
            </div>
        </section>

        <script src="./script.js"></script>
    </body>
</html>
